<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bir Sorum Var! ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            text-align: center;
        }

        h1 {
            color: #c62828;
            font-size: 2rem;
            margin-bottom: 20px;
            z-index: 2;
        }

        img {
            width: 220px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100px; /* Butonlarƒ±n ilk hizalanmasƒ± i√ßin */
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            outline: none;
            transition: transform 0.2s ease, background-color 0.2s;
        }

        #yesBtn {
            background-color: #2e7d32;
            color: white;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.4);
            z-index: 10; /* Evet her zaman en √ºstte */
            position: relative;
        }

        #noBtn {
            background-color: #d32f2f;
            color: white;
            box-shadow: 0 4px 10px rgba(211, 47, 47, 0.4);
            z-index: 5; 
            /* Hayƒ±r butonu hareket edeceƒüi i√ßin position: absolute olacak */
            position: absolute; 
            right: 40%; /* Ba≈ülangƒ±√ß konumu */
        }

        /* EVET butonu ba≈ülangƒ±√ß konumu */
        #yesBtn {
            left: -30px; /* Ortalamak i√ßin hafif ayar */
        }

        #success-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffcdd2;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #success-message h1 { font-size: 2.5rem; color: #d81b60; }
    </style>
</head>
<body>

    <div id="main-content">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eW55b3R6eW55b3R6eW55b3R6eW55b3R6eW55b3R6eW55L2NhdC1wbGVhc2UvZ2lwaHkuZ2lm/uTP8hZ2B6Q2kw/giphy.gif" alt="Cute Cat">
        
        <h1 id="question">Bu ak≈üam dƒ±≈üarƒ± √ßƒ±kalƒ±m mƒ±? ‚òï</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptOffer()">EVET</button>
            <button id="noBtn" onclick="rejectOffer()">Hayƒ±r</button>
        </div>
    </div>

    <div id="success-message">
        <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat" style="width: 300px; border-radius: 20px;">
        <h1>Biliyordum! Hazƒ±rlan √ßƒ±kƒ±yoruz! üöó</h1>
    </div>

    <script>
        let scaleFactor = 1;
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda Hayƒ±r butonunu yerine koyalƒ±m (CSS'te kayma olmasƒ±n diye)
        // Bu fonksiyon rastgele bir sayƒ± √ºretir
        function getRandomPosition(max) {
            return Math.floor(Math.random() * max);
        }

        function rejectOffer() {
            // 1. EVET Butonunu B√ºy√ºt
            scaleFactor += 0.5;
            yesBtn.style.transform = `scale(${scaleFactor})`;

            // 2. HAYIR Butonunu Rastgele Bir Yere I≈üƒ±nla
            // Ekran geni≈üliƒüi ve y√ºksekliƒüini al
            const maxX = window.innerWidth - noBtn.offsetWidth - 20; // Ta≈ümamasƒ± i√ßin -20
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = getRandomPosition(maxX);
            const randomY = getRandomPosition(maxY);

            // Butonu yeni konuma g√∂nder
            noBtn.style.position = "fixed"; // Artƒ±k ekranƒ±n herhangi bir yerinde olabilir
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            // 3. Final: Evet butonu √ßok b√ºy√ºd√ºyse ekranƒ± kapla
            if (scaleFactor >= 6) {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.transform = "none"; 
                yesBtn.style.borderRadius = "0";
                yesBtn.style.display = "flex";
                yesBtn.style.alignItems = "center";
                yesBtn.style.justifyContent = "center";
                yesBtn.style.fontSize = "5rem";
                yesBtn.innerText = "MECBURSUN ARTIK! üòÇ";
                
                noBtn.style.display = "none"; // Hayƒ±r butonunu yok et
            }
        }

        function acceptOffer() {
            document.getElementById("success-message").style.display = "flex";
            document.getElementById("main-content").style.display = "none";
        }
    </script>

</body>
</html>
