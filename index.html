<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bir Sorum Var! ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffebee;
            display: flex;
            flex-direction: column;

            height: 100vh;
            margin: 0;
            overflow: hidden; /* Ta≈üan kƒ±sƒ±mlar g√∂r√ºnmesin, temiz dursun */
            text-align: center;
        }

        h1 {
            color: #c62828;
            font-size: 2rem;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 100px; /* Buton hizasƒ± bozulmasƒ±n */
        }

        button {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease; /* B√ºy√ºme/K√º√ß√ºlme animasyonu */
            white-space: nowrap;
            flex-shrink: 0; /* Butonlarƒ±n b√ºz√º≈ümesini engelle (manuel k√º√ß√ºlteceƒüiz) */
        }

        #yesBtn {
            background-color: #2e7d32;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.4);
        }

        #noBtn {
            background-color: #d32f2f;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(211, 47, 47, 0.4);
        }

        /* Ba≈üarƒ± Ekranƒ± */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ffcdd2;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <img id="cat-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2FlZDM0aGd5emF6aDG4Z2Z6aDG4Z2Z6aDG4Z2Z6aDG4Z2Z6L2NhdC1iZWcvZ2lwaHkuZ2lm/MDJ9IbCxx54WGxpU KO/giphy.gif" alt="Please Cat">
        
        <h1 id="question">Bu ak≈üam bir kahve? ‚òï</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptOffer()">EVET</button>
            <button id="noBtn" onclick="rejectOffer()">Hayƒ±r</button>
        </div>
    </div>

    <div id="success-message">
        <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat" style="width: 300px; border-radius: 20px;">
        <h1>S√ºper! Ak≈üam 8'de ordayƒ±m! üöó</h1>
    </div>

    <script>
        // Ba≈ülangƒ±√ß Deƒüerleri
        let yesFontSize = 1.2; 
        let yesPadding = 15;
        
        let noFontSize = 1.2;
        let noPadding = 15;

        function rejectOffer() {
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            const img = document.getElementById("cat-img");
            const title = document.getElementById("question");

            // 1. EVET Butonunu Agresif B√ºy√ºt
            yesFontSize += 0.8; // Her basƒ±≈üta fontu baya b√ºy√ºt
            yesPadding += 10;   // Dolguyu artƒ±r
            
            yesBtn.style.fontSize = yesFontSize + "rem";
            yesBtn.style.padding = yesPadding + "px " + (yesPadding * 2) + "px";

            // 2. HAYIR Butonunu K√º√ß√ºlt (Can √ßeki≈üsin)
            if (noFontSize > 0.3) { // 0.3 rem'in altƒ±na d√º≈ümesin yoksa kaybolur
                noFontSize -= 0.2; 
                noPadding -= 2;
                
                noBtn.style.fontSize = noFontSize + "rem";
                noBtn.style.padding = noPadding + "px " + (noPadding * 2) + "px";
            } else {
                // Minimum boyutta kalsƒ±n
                noBtn.style.fontSize = "0.3rem"; 
                noBtn.style.padding = "2px 5px";
                noBtn.innerText = "hyr"; // Yazƒ± sƒ±ƒüsƒ±n diye kƒ±salttƒ±k
            }

            // 3. Yer a√ßmak i√ßin resim ve ba≈ülƒ±ƒüƒ± da k√º√ß√ºltelim veya gizleyelim
            // EVET √ßok b√ºy√ºd√ºƒü√ºnde ba≈ülƒ±k ve resim kalabalƒ±k yapmasƒ±n
            if (yesFontSize > 3) {
                img.style.display = "none";
                title.style.display = "none";
            }

            // NOT: Burada "clickCount >= 6 ise fullscreen yap" kodu YOK.
            // Buton sonsuza kadar b√ºy√ºyebilir, kontrol tamamen kullanƒ±cƒ±da.
        }

        function acceptOffer() {
            document.getElementById("success-message").style.display = "flex";
            document.getElementById("main-content").style.display = "none";
        }
    </script>

</body>
</html>
