<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cevaplanması gereken soru</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffebee; /* Çok açık kırmızı/pembe ton */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            text-align: center;
            transition: background-color 0.5s;
        }

        h1 {
            color: #c62828;
            font-size: 2rem;
            margin-bottom: 20px;
            z-index: 2; /* Yazı butonların üstünde kalsın */
            position: relative;
        }

        img {
            width: 220px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 2;
            position: relative;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 5; /* Butonlar en üstte */
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease; /* Hızlı büyüme efekti */
            font-weight: bold;
            outline: none;
        }

        #yesBtn {
            background-color: #2e7d32; /* Koyu Yeşil */
            color: white;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.4);
            z-index: 10; /* Evet butonu her zaman hayırın üstüne çıksın */
        }

        #noBtn {
            background-color: #d32f2f; /* Kırmızı */
            color: white;
            box-shadow: 0 4px 10px rgba(211, 47, 47, 0.4);
            z-index: 1; 
        }

        /* Başarılı sonuç ekranı (başlangıçta gizli) */
        #success-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffcdd2;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* Her şeyin üstünde */
        }

        #success-message h1 {
            font-size: 2.5rem;
            color: #d81b60;
        }

    </style>
</head>
<body>

    <div id="main-content">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2FlZDM0aGd5emF6aDG4Z2Z6aDG4Z2Z6aDG4Z2Z6aDG4Z2Z6L2NhdC1iZWcvZ2lwaHkuZ2lm/MDJ9IbCxx54WGxpU KO/giphy.gif" alt="Please Cat">
        
        <h1 id="question">16.15 de molaya çıkalım</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptOffer()">EVET</button>
            <button id="noBtn" onclick="rejectOffer()">Hayır</button>
        </div>
    </div>

    <div id="success-message">
        <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat" style="width: 300px; border-radius: 20px;">
        <h1>gel beni al madem 16.10 da</h1>
    </div>

    <script>
        let scaleFactor = 1; // Başlangıç boyutu
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        function rejectOffer() {
            // Her tıklamada büyüme katsayısını artır
            scaleFactor += 0.4; // Büyüme hızı (daha hızlı istersen burayı 1 yap)

            // EVET butonunu büyüt
            yesBtn.style.transform = `scale(${scaleFactor})`;

            // Metni biraz daha agresif yapabiliriz (Opsiyonel)
            // yesBtn.innerText = "EVET !!!"; 

            // Eğer buton çok büyüdüyse (örneğin 6 katına çıktıysa)
            // Artık ekranı tamamen kaplasın ki kaçış olmasın
            if (scaleFactor >= 5) {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.transform = "none"; // Scale'i sıfırla, direkt width/height kullan
                yesBtn.style.borderRadius = "0";
                yesBtn.style.display = "flex";
                yesBtn.style.alignItems = "center";
                yesBtn.style.justifyContent = "center";
                yesBtn.style.fontSize = "5rem"; // Yazıyı devasa yap
                yesBtn.innerText = "kolaydı beyza..";
                
                // Hayır butonunu gizleyelim ki kafa karışmasın
                noBtn.style.display = "none";
            }
        }

        function acceptOffer() {
            // Sadece EVET'e basıldığında çalışır
            document.getElementById("success-message").style.display = "flex";
            // Arka plandaki soru ekranını gizle
            document.getElementById("main-content").style.display = "none";
        }
    </script>

</body>
</html>
