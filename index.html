<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.30 Mola Teklifi</title>
    <!-- Google Fonts ekleyelim, daha şık dursun -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Buton ekran dışına taşmasın */
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #333;
            font-family: 'Pacifico', cursive;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px; /* Buton kaçınca alan çökmesin */
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
        }

        button:active {
            transform: scale(0.95);
        }

        #evet {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        #evet:hover {
            background-color: #45a049;
        }

        #hayir {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            /* Pozisyonu script ile değiştireceğiz */
            transition: all 0.3s ease; /* Kaçarken daha akıcı görünsün */
            z-index: 1000; /* Her şeyin üstünde olsun */
        }

        /* Mesaj kutusu gizli başlar */
        #sonuc-mesaji {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #2ed573;
            font-weight: bold;
            animation: fadeIn 0.5s;
        }

        /* Gizli GIF için alan */
        .gif-container {
            display: none;
            margin-top: 15px;
        }
        
        .gif-container img {
            width: 100%;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="soru-metni">Beyza, 14.30 mola, hayır demek yasak...☕</h1>
        
        <div class="buttons">
            <button id="evet" onclick="kabulEdildi()">Evet</button>
            <!-- Mobilde dokunmayı (touchstart) ve masaüstünde mouse (mouseover) olaylarını yakalıyoruz -->
            <button id="hayir" onmouseover="kac()" ontouchstart="kac()">Hayır</button>
        </div>

        <div id="sonuc-mesaji">
         14.30 da görüşürüz.
        </div>
        
        <div class="gif-container" id="mutlu-gif">
            <!-- Örnek bir kutlama görseli -->
            <img src="https://media.giphy.com/media/TdfyKrN7HGTIY/giphy.gif" alt="Mutlu Dans">
        </div>
    </div>

    <script>
        function kabulEdildi() {
            // Butonları gizle
            document.querySelector('.buttons').style.display = 'none';
            // Soruyu değiştir
            document.getElementById('soru-metni').innerText = "BENDESİN";
            // Mesajı göster
            document.getElementById('sonuc-mesaji').style.display = 'block';
            // Gif'i göster
            document.getElementById('mutlu-gif').style.display = 'block';
        }

        function kac() {
            var hayirButton = document.getElementById("hayir");

            // Butonun boyutlarını al
            var buttonWidth = hayirButton.offsetWidth;
            var buttonHeight = hayirButton.offsetHeight;

            // Pencerenin boyutlarını al (Biraz pay bırakalım ki kenara yapışmasın)
            var windowWidth = window.innerWidth - 60;
            var windowHeight = window.innerHeight - 60;

            // Rastgele yeni X ve Y koordinatları belirle
            var newX = Math.random() * (windowWidth - buttonWidth); 
            var newY = Math.random() * (windowHeight - buttonHeight);
            
            // Negatif değer çıkarsa 0'a eşitle (Ekran dışına çıkmasın)
            newX = newX < 20 ? 20 : newX;
            newY = newY < 20 ? 20 : newY;

            // Butona "fixed" (sabit) pozisyon veriyoruz ki kutudan bağımsız kaçabilsin
            hayirButton.style.position = "fixed";
            hayirButton.style.left = newX + "px";
            hayirButton.style.top = newY + "px";
        }
    </script>
</body>
</html>
