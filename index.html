<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleyna Teklif..</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c40a67; /* Mavi arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Sayfa taşmasını önle */
            position: relative;
        }

        .container {
            background: rgb(185, 90, 90);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px; /* Butonlar arasında 50px boşluk */
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.2s ease; /* Yumuşak animasyon */
        }

        #evet {
            background-color: green;
            color: white;
        }

        #hayir {
            background-color: red;
            color: white;
            position: relative; /* İlk başta sabit olacak */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Merhaba Aleyna, Benimle instagramını paylaşabilir misin? Belki sonrasında bir kahve içeriz..</p>
        <div class="buttons">
            <button id="evet" onclick="evetClicked()">Evet</button>
            <button id="hayir" onmouseover="kac()" ontouchstart="kac()">Hayır</button>
        </div>
    </div>

    <script>
        function evetClicked() {
            alert('tamamdır, dm de instagramını ve kahve için müsait olduğun bir günü bekliyorum..');
        }

        function kac() {
            var hayirButton = document.getElementById("hayir");

            // Sayfanın genişlik ve yükseklik sınırlarını al
            var maxX = window.innerWidth - hayirButton.offsetWidth;
            var maxY = window.innerHeight - hayirButton.offsetHeight;

            // Yeni konumu rastgele belirle
            var newX = Math.random() * maxX;
            var newY = Math.random() * maxY;

            // Yeni konumları uygula
            hayirButton.style.position = "absolute"; // Artık hareket edecek
            hayirButton.style.left = newX + "px";
            hayirButton.style.top = newY + "px";
        }
    </script>
</body>
</html>
